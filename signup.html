<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Sign Up - WorXperience</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script type="module" src="./signup.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggeable-sm navbar-light border-bottom box-shadow">
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between"></div>
                <div class="p-2 rounded">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchThemeButton">
                        <label class="form-check-label switch-theme" for="switchThemeButton">
                            Dark Theme
                        </label>
                    </div>
                </div>
            </nav>
        </header>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="./imgs/signup.svg" class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <h2 class="fw-bold mb-2 text-uppercase">Enjoy this new experience!</h2>
                        <form id="registerForm">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label for="personalIdInput" class="form-label">Personal ID</label>
                                <input type="text" id="personalIdInput" class="form-control form-control-lg">
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label for="usernameInput" class="form-label">Full name</label>
                                <input type="text" id="usernameInput" class="form-control form-control-lg">
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" id="passwordInput" class="form-control form-control-lg">
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPasswordInput" class="form-control form-control-lg">
                            </div>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init id="registerButton" class="btn btn-primary btn-lg w-100 buttonHover">
                                        Register
                                        </button>
                                    </div>
                                    <div class="col-lg">
                                        <button data-mdb-button-init data-mdb-ripple-init id="backButton" class="btn btn-secondary btn-lg w-100 buttonHover">
                                            Back
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="m-4">
                            <div class="alert alert-info alert-dismissible fade" id="statusMessage">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>

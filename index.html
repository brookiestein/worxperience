<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learning Bootstrap</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
        <script src="./login.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggeable-sm navbar-light border-bottom box-shadow">
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between"></div>
                <div class="p-2 rounded">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchThemeButton">
                        <label class="form-check-label" for="switchThemeButton">
                            <i class="bi bi-brightness-high"></i>Dark Theme
                        </label>
                    </div>
                </div>
            </nav>
        </header>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="./imgs/login.svg" class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <h1 class="fw-bold mb-2 text-uppercase">Welcome to WorXperience!</h1>
                        <form>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label for="usernameInput" class="form-label">Username</label>
                                <input type="text" id="usernameInput" class="form-control form-control-lg" required>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" id="passwordInput" class="form-control form-control-lg" required>
                            </div>

                            <button type="submit" data-mdb-button-init data-mdb-ripple-init id="signinButton" class="btn btn-primary btn-lg w-100">Sign in</button>

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>

                            <button type="submit" data-mdb-button-init data-mdb-ripple-init id="signupButton" class="btn btn-primary btn-lg w-100">Sign up</button>
                        </form>
                        <div>
                            <p id="statusMessage"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>WorkXperience - Edit Employees</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <script type="module" src="/edit_employees.js" defer></script>
        <script type="module" src="/logout.js" defer></script>
    </head>
    <body>
        <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <div class="p-4">
                <h4 class="logo-text fw-bold mb-0">WorkXperience</h4>
            </div>

            <div class="nav flex-column">
                <a href="javascript:void(0)" class="sidebar-link text-decoration-none p-3" id="home">
                    <i class="fas fa-home me-3"></i>
                    <span class="hide-on-collapse">Home</span>
                </a>
                <a href="javascript:void(0)" class="sidebar-link text-decoration-none p-3" id="showEmployees">
                    <i class="fas fa-users me-3"></i>
                    <span class="hide-on-collapse">Show Employees</span>
                </a>
                <a href="javascript:void(0)" class="sidebar-link active text-decoration-none p-3" id="editEmployees">
                    <i class="fas fa-chart-bar me-3"></i>
                    <span class="hide-on-collapse">Edit Employees</span>
                </a>

                <a href="javascript:void(0)" class="sidebar-link text-decoration-none p-3" id="ponche">
                    <i class="fas fa-box me-3"></i>
                    <span class="hide-on-collapse">Ponche</span>
                </a>
            </div>

            <div class="profile-section mt-auto p-4">
                <div class="d-flex align-items-center">
                    <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" style="height: 60px" class="rounded-circle" alt="Profile">
                    <div class="ms-3 profile-info">
                        <h6 class="text-white mb-0" id="username"></h6>
                        <small class="text-muted" id="usertype"></small>
                        <a href="javascript:void(0)" class="" id="logout">
                            <img src="/imgs/logout.svg" style="height: 30px" alt="Logout">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggeable-sm navbar-light box-shadow">
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between"></div>
                <div class="p-2 rounded">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchThemeButton">
                        <label class="form-check-label switch-theme" for="switchThemeButton">
                            Dark Theme
                        </label>
                    </div>
                </div>
            </nav>
        </header>
        <section class="main-content employees-data">
            <form id="employees-data-form">
                <div class="row">
                    <div class="col">
                        <label for="username">Username</label>
                        <select class="form-control" id="username-input">
                        </select>
                    </div>
                    <div class="col">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                    <div class="col">
                        <label for="personal-id">Personal ID</label>
                        <input type="text" class="form-control" id="personal-id">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="salary">Salary</label>
                        <input type="number" class="form-control" id="salary">
                    </div>
                    <div class="col">
                        <label for="charge">Charge</label>
                        <select class="form-control" id="charge">
                        </select>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" id="updateEmployee">Update</button>
                </div>
            </form>
        </section>
    </body>
</html>
